<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Light red background */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            animation: backgroundAnimation 10s infinite alternate linear;
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        #main-content {
            position: relative;
            max-width: 90%;
            padding: 20px;
            background-color: #ff6666; /* Dark red content background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff; /* White text */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3333; /* Red button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ff0000; /* Darker red on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff3333; /* Red heart */
            border-radius: 50%;
            animation: heartAnimation 1.5s ease infinite alternate; /* Heart animation */
        }
        @keyframes heartAnimation {
            0% {
                transform: translateY(0) rotate(45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg) scale(0.7);
                opacity: 0;
            }
        }
        /* New CSS for pop-up box */
        #popup-box {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffb6c1; /* Light pink background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: top 0.5s ease, transform 0.5s ease;
        }
        #popup-box.show {
            top: 50%;
            transform: translate(-50%, -50%);
            animation: floatAnimation 1s ease;
        }
        @keyframes floatAnimation {
            0% {
                transform: translate(-50%, -100%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }
        /* Romantic text */
        #popup-box p {
            color: #ff0000; /* Red text color */
            font-style: italic;
            font-weight: bold;
        }
        /* Additional decorations */
        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://cdn.pixabay.com/photo/2014/04/04/10/46/rose-313221_960_720.png');
            background-size: contain;
            animation: roseAnimation 4s infinite alternate;
        }
        @keyframes roseAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0.5;
            }
        }
        /* Additional decorations */
        .cupid {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn.pixabay.com/photo/2016/02/10/22/09/cupid-1191073_960_720.png');
            background-size: contain;
            animation: cupidAnimation 6s infinite alternate;
        }
        @keyframes cupidAnimation {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0.5;
            }
        }
        /* Additional decorations */
        .stars {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000; /* Red stars */
            border-radius: 50%;
            animation: starsAnimation 10s infinite alternate;
        }
        @keyframes starsAnimation {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg) scale(0.7);
                opacity: 0.5;
            }
        }
        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #ff3333; /* Red color */
            font-size: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            #main-content {
                max-width: 80%;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Will you go on a date with me?</h1>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
        <div id="popup-box" style="display: none;">
            <p>Thank you for accepting my proposal! Can't wait to see you!</p>
        </div>
        <!-- Heart elements -->
        <div class="heart" style="top: 20px; left: 20px;"></div>
        <div class="heart" style="top: 50px; left: 60px;"></div>
        <div class="heart" style="top: 80px; left: 160px;"></div>
        <div class="heart" style="top: 120px; left: 200px;"></div>
        <div class="heart" style="top: 180px; left: 120px;"></div>
        <div class="heart" style="top: 220px; left: 50px;"></div>
        <div class="heart" style="top: 260px; left: 250px;"></div>
        <div class="heart" style="top: 300px; left: 180px;"></div>
        <div class="heart" style="top: 340px; left: 100px;"></div>
        <!-- Roses -->
        <div class="rose" style="top: 100px; left: 30%;"></div>
        <div class="rose" style="top: 200px; left: 60%;"></div>
        <div class="rose" style="top: 300px; left: 90%;"></div>
        <!-- Cupid -->
        <div class="cupid" style="top: 50px; left: 70%;"></div>
        <!-- Stars -->
        <div class="stars" style="top: 20%; left: 10%;"></div>
        <div class="stars" style="top: 50%; left: 30%;"></div>
        <div class="stars" style="top: 70%; left: 60%;"></div>
        <div class="stars" style="top: 40%; left: 80%;"></div>
    </div>
    <!-- Footer -->
    <div class="footer">
        Made by Sahil Tulani<br>
        Contact to make customize website<br>
        9988412462 | sahiltulani12@gmail.com
    </div>

    <script>
        document.getElementById("yes-button").addEventListener("click", function() {
            document.getElementById("yes-button").style.display = "none";
            document.getElementById("no-button").style.display = "none";
            var popupBox = document.getElementById("popup-box");
            popupBox.style.display = "block";
            popupBox.classList.add("show");
        });

        // For fun, let's make the "No" button move to a random location when clicked
        document.getElementById("no-button").addEventListener("click", function() {
            var maxWidth = window.innerWidth - 100;
            var maxHeight = window.innerHeight - 100;
            var randomX = Math.floor(Math.random() * maxWidth);
            var randomY = Math.floor(Math.random() * maxHeight);
            document.getElementById("no-button").style.position = "absolute";
            document.getElementById("no-button").style.left = randomX + "px";
            document.getElementById("no-button").style.top = randomY + "px";
        });
    </script>
</body>
</html>
